# Build Dashboard Nginx Configuration
# STEP 1: Use this HTTP-only config to obtain SSL certificate
# STEP 2: After getting certificate, uncomment HTTPS block and comment HTTP block

# HTTP Server (ACTIVE - for certbot and initial setup)
server {
    listen 80;
    listen [::]:80;
    server_name build.dintrafikskolahlm.se;

    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the build dashboard
    location / {
        root /var/www/build/web/dist;
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

