# Nginx Configuration for build.dintrafikskolahlm.se
# 
# This configuration serves:
# - Port 443: React frontend (static files)
# - Port 8889: FastAPI Python API (reverse proxy)
#
# To install:
# 1. Copy this file to /etc/nginx/sites-available/build.dintrafikskolahlm.se
# 2. Create symlink: ln -s /etc/nginx/sites-available/build.dintrafikskolahlm.se /etc/nginx/sites-enabled/
# 3. Test: nginx -t
# 4. Reload: systemctl reload nginx
#
# SSL certificates should be obtained via Let's Encrypt:
# certbot --nginx -d build.dintrafikskolahlm.se

# Frontend (React Dashboard) - Port 443
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name build.dintrafikskolahlm.se;

    # SSL Configuration (update paths after certbot)
    ssl_certificate /etc/letsencrypt/live/build.dintrafikskolahlm.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/build.dintrafikskolahlm.se/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for React build
    root /var/www/build/web/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to Python FastAPI backend
    location /api {
        proxy_pass http://127.0.0.1:8889;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running build operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WebSocket support for real-time logs
    location /ws {
        proxy_pass http://127.0.0.1:8889;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
    }

    # Logging
    access_log /var/log/nginx/build-dashboard-access.log;
    error_log /var/log/nginx/build-dashboard-error.log;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name build.dintrafikskolahlm.se;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Python API - Direct access on port 8889 (optional, for direct API access)
# This is mainly for internal use; external access should go through port 443 /api
server {
    listen 8889;
    server_name build.dintrafikskolahlm.se;

    # Security: Only allow localhost and specific IPs
    allow 127.0.0.1;
    allow ::1;
    # Uncomment and add your IP if needed:
    # allow YOUR_IP_ADDRESS;
    deny all;

    location / {
        proxy_pass http://127.0.0.1:8889;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    access_log /var/log/nginx/build-api-direct-access.log;
    error_log /var/log/nginx/build-api-direct-error.log;
}

